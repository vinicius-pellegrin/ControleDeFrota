<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form>
		<p:focus for="login" />
		<p:growl></p:growl>
		<p:panelGrid columns="2"
			style="position: absolute; left: 50%; top: 50%; margin-left:-135px; margin-top:-85px;">
			<f:facet name="header">
				<p:outputLabel value="Autenticação" />
			</f:facet>
			<p:outputLabel value="Login:" for="login" />
			<p:inputText id="login" size="15" maxlength="20"
				value="#{loginControle.login}" />
			<p:outputLabel value="Senha:" for="senha" />
			<p:password id="senha" size="15" maxlength="40"
				value="#{loginControle.senha}" />
			<f:facet name="footer">
				<p:commandButton value="Entrar" action="#{loginControle.entrar}"
					ajax="false" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
